syntax="proto3"
package userfeed

message Order {
	string userid = 1;
	int32 recordid = 2;
	int32 actid = 3;
	
	//订单支付状态
	enum Status {
		SUCCESS = 0;
		FAIL = 1;
		GIVEUP = 2;
	}
	
	//支付方式
	message PayMethod {
		string type = 1;
		Status result = 2;
	}
	
	repeated PayMethod methods = 4;
}

message DayOrders {
	repeated Order order = 1;
}

